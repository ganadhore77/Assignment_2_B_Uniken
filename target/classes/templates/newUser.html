<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add User</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h1>Save User</h1>
		<form accept="#" th:action="@{/saveUser}" th:object="${user}" method="post">
		
			<input type="number" th:field="*{mobile}" placeholder="User Mobile Number" class="form-control mb-4 col-4">

			<input type="text" th:field="*{name}" placeholder="User Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{address}" placeholder="User Address" class="form-control mb-4 col-4">

			<input type="text" th:field="*{age}" placeholder="Age Name" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save User</button>
		</form>
	</div>
</body>
</html>
