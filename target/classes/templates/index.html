<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div align="center" class="container">
		<h1>User List</h1>
		<a th:href="@{/addUser}" class="btn btn-primary btn-sm mb-3">Add User</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Sr No</th>
					<th>User Mobile</th>
					<th>User Name</th>
					<th>User Address</th>
					<th>User Age</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${userList}">
					<td th:text="${u.objectId}"></td>
					<td th:text="${u.mobile}"></td>
					<td th:text="${u.name}"></td>
					<td th:text="${u.address}"></td>
					<td th:text="${u.age}"></td>
					<td> 
						<a th:href="@{/showFormForUpdate/{objectId}(objectId=${u.objectId})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteUser/{objectId}(objectId=${u.objectId})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
